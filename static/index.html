<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <h2>
        О питомце:
    </h2>
    <form action="/pets/orders" method="POST">
        <p>
            <label for="petSelector">
                Выберете вид животного
                <select name="petType">
                    <option value="rabbit">Кролик</option>
                    <option value="pony">Пони</option>
                    <option value="turtle">Черепаха</option>
                    <option value="dog">Собака</option>
                    <option value="cat">Кошка</option>
                    <option value="hamster" selected>Хомяк</option>
                    <option value="fish">Рыбка</option>
                </select>
            </label>
        </p>

        <p>
            <label for="gender">
                <input type="radio" name="gender" value="boy" checked> М
                <input type="radio" name="gender" value="girl"> Ж
            </label>
        </p>

        <p>
            <label for="eyeSelector">
                Цвет глаз
                <input type="color" name="eyeColor" value="#ffffff">
            </label>
        </p>

        <p>
            <label for="name">
                Имя
                <input name="name" minlength="1" maxlength="50" required placeholder="Шарик">
            </label>
        </p>
        <h2>
            О вас:
        </h2>
        <p>
            <label for="birthday">
                Дата рождения
                <input type="date" name="dateOfBirth" value="1900-01-01">
            </label>
        </p>

        <p>
            <label for="email">
                Email
                <input type="email" name="email" placeholder="pet@pet.com">
            </label>
        </p>

        <p>
            <label>
                Телефон
                <input type="tel" name="phone" placeholder="8-777-777-77-77">
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="rules" value="true" checked> я согласен с условиями политики конфиденциальности
            </label>
        </p>

        <p>
            <input type="reset" value="Сбросить">
            <input type="submit">
        </p>

    </form>

</main>
</body>
</html>
